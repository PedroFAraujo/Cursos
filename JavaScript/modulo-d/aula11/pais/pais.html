<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
            text-align: center;
        }
        
        input#pais{
            font: normal 15pt arial;
        }

        input#botao{
            width: 75px;
            height: 25px;
        }

        div#resultado{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Países</h1>
    Digite seu país: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" id="botao" onclick="analisar()">
    <div id="resultado"></div>

    <script>
        function analisar(){
            var pais = document.querySelector('input#pais')
            var resultado = document.querySelector('div#resultado')
            if (pais.value == 'Brasil' || pais.value == 'brasil'){
                resultado.innerHTML = 'Você é brasileiro'
            } 
            else{
                resultado.innerHTML = 'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
