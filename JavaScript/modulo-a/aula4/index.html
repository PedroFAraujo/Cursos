<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
</head>
<body>
    <h1>Aprendendo JavaScript</h1>
    <script>
        window.alert("Hello, World!") //janela que  irá alertar
        window.confirm("Are you learning JavaScript?") //janela com a opção "Ok" e "Cancel"
        window.prompt("Write your name: ") //janela que irá perguntar o nome e exibir uma caixa de texto
    </script>
</body>
</html>
