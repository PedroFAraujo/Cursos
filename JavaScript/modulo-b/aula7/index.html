<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 50pt;
        }
    </style>
</head>
<body>
    <script>
        var x = 10
        var y = 5
        document.write(` 10 - 1 = ${--x} <br>`) //--x pois a subtracao tem que ser efetuada antes
        document.write(` 5 + 1 = ${++y}`) //++y pois a soma tem que ser efetuada antes de exibir a variavel (numero)
        
    </script>
</body>
</html>
