<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = Number.parseFloat(window.prompt("Digite um número: ")) //Ou Number.(window.prompt("Digite um número: "))
        var n2 = Number.parseFloat(window.prompt("Digite outro número: ")) //Ou Number.(window.prompt("Digite um número: "))
        var soma = n1 + n2
        window.alert("A soma de " + n1 + " com " + n2 + " é " + soma)
    </script>
</body>
</html>
