<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Dinamicas</title>
</head>
<body>
    <h1>Mídias em HTML</h1>
    <h2>Imagens Dinâmicas</h2>
    <p>Tente abrir esse site em diferentes dispositivos ou simplesmente aumente ou diminua o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width:750px)" srcset="img/small.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="img/media.jpg" type="image/jpeg">
        <img src="img/big.jpg" alt="Imagem Flexível">
    </picture>
</body>
</html>
