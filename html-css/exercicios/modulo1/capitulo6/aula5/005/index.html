<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="banana.ico" type="image/x-icon">
    <title>Teste Favicon</title>
</head>
<body>
  <H1>Olha o Favicon lá em cima &uparrow;</H1>  
  <p>Com o código &lt;link rel="shortcut icon" href="nome do arquivo" type="image/x-icon"&gt;</p> 
  <p>Por exemplo: &lt;link rel="shortcut icon" href="banana.ico" type="image/x-icon"&gt;</p>
  <img src = "banana.ico" alt = "Banana">
</body>
</html>
